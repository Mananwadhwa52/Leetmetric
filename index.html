<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <!-- heading
        user
        stats -->

      <h1>LeetMetric</h1>

      <div class="user-container">
        <p>Enter your username here</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="....."
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
            
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              <span>Easy</span>
            </div>
          </div>

          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              <span>Medium</span>
            </div>
          </div>

          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              <span>Hard</span>
            </div>
          </div>
        </div>

        <div class="stats-card">
          <!-- directly populate card here from the js code   -->
           </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
